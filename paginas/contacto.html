<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../estilos/estilo.css">
</head>
<body>
    <header>
      <div class="tarjeta col-xl-1 m-auto" id="tarjeta">
        <div class="cara trasera"><img src="../img/logoWoof.png" alt="logo-secundario"></div>
        <div class="cara superior"><img src="../img/Logo2.png" alt="logo-principal"></div>
      </div>  
      <h1 class=" col-xl-3 col-12">Franco Schnauzer</h1>
      <nav class="navbar navbar-expand-md col-xl-7 col-12">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="bi bi-list"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav m-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"><img src="../img/inicio.png" alt="anchor-inicio"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./juguetes.html"><img src="../img/juguetes.png" alt="anchor-juguetes"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./farmacia.html"><img src="../img/farmacia.png" alt="anchor-farmacia"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><img class="active" src="../img/contacto.png" alt="anchor-contacto"></a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>
    <main>
        <h2 class="subtitulo">Ingrese el formulario</h2>
        <div class="container">
            <form class="col-lg-8" id="form">
                <fieldset class="row">
                    <label for="inputNombre" class="col-lg-2">Nombre</label>
                    <input type="text" id="inputNombre" class="col-lg-10" placeholder="Nombre" required>
                </fieldset>
                <fieldset class="row">
                    <label for="inputApellido" class="col-lg-2">Apellido</label>
                    <input type="text" id="inputApellido" class="col-lg-10" placeholder="Apellido" required>
                </fieldset>
                <fieldset class="row">
                    <label for="inputTel" class="col-lg-2">Telefono</label>
                    <input type="number" id="inputTel" class="col-lg-10" placeholder="Telefono" required>
                </fieldset>
                <fieldset class="btn-group" role="group" aria-label="Basic checkbox toggle button group">Indique sus mascotas
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" value="perro">
                    <label class="btn btn-outline-info" for="btncheck1">Perro</label>
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" value="gato">
                    <label class="btn btn-outline-info" for="btncheck2">Gato</label>
                </fieldset>
                <textarea name="comentarios" id="comentarios" placeholder="Comentario" class="col-lg-8 col-4"></textarea>
                <button class="btn btn-info col-lg-5" id="btnForm">Enviar</button>
            </form>
        </div>

    </main>
    <footer>
      <p>&#9400 Copyright 2021 Franco Schnauzer</p>
        <div class="divFooter">
          <button><i class="bi bi-instagram btn"></i></button>
          <button><i class="bi bi-twitter btn"></i></i></button>
          <button><i class="bi bi-facebook btn"></i></i></button>
        </div>
      <img src="https://centropet.com/wp-content/uploads/2019/05/mercado-pago.png" alt="Mercado-pago">
  </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
